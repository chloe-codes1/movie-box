{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}

{% block content %}
  <div class="mx-auto" style="width:500px;">
    <h4>LOGIN</h4>
    <form action="" method="POST" class="mb-4">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-warning text-white mr-2"><strong>Login</strong></button>
    </form>

    <p><a href="{% url 'accounts:signup' %}" class="btn btn-success w-100">Create Account</a></p>
    <p class="w-100 text-center">or</p>
    <p><a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100"><i class="fab fa-google mr-2"></i>Login with Google</a></p>
    <p><a href="{% provider_login_url 'github' %}" class="btn btn-dark w-100"><i class="fab fa-github mr-2"></i> Login with Github</a></p>
  </div>
{% endblock %}
