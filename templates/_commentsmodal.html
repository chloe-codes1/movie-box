<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title m-auto pl-4"  id="exampleModalLongTitle">Comment history</h5>
          <button type="button" class="close mx-0 px-1 " data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% for comment in person.comment_set.all %}
              <a href="{% url 'movies:movie_detail' comment.movie.pk %}" class="text-decoration-none text-reset">
                <div class="d-flex justify-content-between my-2">
                 <span><strong> {{ comment.movie.title }}</strong> </span>
                 {% for genre in comment.movie.genres.all|slice:"0:3" %} <span class="ml-2 text-secondary">{{genre.name}}</span>{% endfor %}
                 <span> {{ comment.movie.vote_average}} </span>
                </div>
              </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
