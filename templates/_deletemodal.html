<!-- Delete Modal!! -->
<form action="{% url 'movies:comment_delete' movie.pk %}" method="POST">
  {% csrf_token %}
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header w-100">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center mt-2 mb-3">
      <h4 class="modal-title mb-3" id="exampleModalLabel">Are you sure?</h4>
        Do you really want to delete your comment? <br>
        This process cannot be undone.
         <input type="text" id="comment_id" name="comment_id" hidden></input>
      </div>
     
      <div class="modal-footer">
          <button type="submit" class="btn btn-danger text-white"> Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
 </form>


<script>
$(document).on("click", "#delete_btn", function () {  
  var id = $(this).attr('data-id');   
  $("#comment_id").val(id); 
})  
</script>
